<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechIndustry | Вхід та Реєстрація</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<header>
  <div class="container">
    <nav>
      <a href="/" class="logo">TechIndustry</a>
      <div class="nav-links">
        <button onclick="location.href='/'">Головна</button>
        <div id="authSlot">
        </div>
      </div>
    </nav>
  </div>
</header>

<div class="container-fluid">
  <div class="auth-container glass">
    <div class="tabs">
      <div class="tab active" onclick="showTab('login')">Вхід</div>
      <div class="tab" onclick="showTab('register')">Реєстрація</div>
    </div>

    <div class="form-container">
      <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Логін / Email / Телефон</label>
          <input type="text" name="login" class="glass-input" required>
        </div>
          <div class="form-group password-group">
              <label>Пароль</label>
              <div class="password-wrapper">
                  <input type="password" name="password" class="glass-input" required>
                  <button type="button" class="password-toggle" onclick="togglePassword(this)">
                      <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                          <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                      <svg class="eye-slash-icon" style="display: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                          <line x1="1" y1="1" x2="23" y2="23"></line>
                      </svg>
                  </button>
              </div>
          </div>
        <button type="submit" class="btn btn-primary auth-btn">Увійти</button>
        <div id="loginMessage" class="message"></div>
      </form>

      <form id="registerForm" class="form" onsubmit="handleRegister(event)">

      <div class="form-group">
        <label>Ім'я</label>
        <input type="text" name="first_name" class="glass-input" required>
      </div>
      <div class="form-group">
        <label>Прізвище</label>
        <input type="text" name="last_name" class="glass-input" required>
      </div>

        <div class="form-group">
          <label>Дата народження</label>
          <input type="date" name="birth_date" class="glass-input" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="glass-input" required>
        </div>
        <div class="form-group">
          <label>Телефон</label>
          <input type="tel" name="phone" class="glass-input" placeholder="+380XXXXXXXXX" required>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="glass-input" minlength="3" required>
        </div>
          <div class="form-group password-group">
              <label>Пароль</label>
              <div class="password-wrapper">
                  <input type="password" name="password" class="glass-input" minlength="6" required>
                  <button type="button" class="password-toggle" onclick="togglePassword(this)">
                      <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                          <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                      <svg class="eye-slash-icon" style="display: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                          <line x1="1" y1="1" x2="23" y2="23"></line>
                      </svg>
                  </button>
              </div>
          </div>
        <button type="submit" class="btn btn-primary auth-btn">Зареєструватися</button>
        <div id="registerMessage" class="message"></div>
      </form>
    </div>
  </div>
</div>
<script src="js/login.js"></script>
<script src="js/index.js"></script>
</body>
</html>
