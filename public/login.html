<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід / Реєстрація</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
  <div class="tabs">
    <div class="tab active" onclick="showTab('login')">Вхід</div>
    <div class="tab" onclick="showTab('register')">Реєстрація</div>
  </div>

  <div class="form-container">
    <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Username / Email / Телефон</label>
        <input type="text" name="login" required>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit">Увійти</button>
      <div id="loginMessage" class="message"></div>
    </form>

    <form id="registerForm" class="form" onsubmit="handleRegister(event)">
      <div class="form-row">
        <div class="form-group">
          <label>Ім'я</label>
          <input type="text" name="first_name" required>
        </div>
        <div class="form-group">
          <label>Прізвище</label>
          <input type="text" name="last_name" required>
        </div>
      </div>
      <div class="form-group">
        <label>По-батькові</label>
        <input type="text" name="patronymic">
      </div>
      <div class="form-group">
        <label>Дата народження</label>
        <input type="date" name="birth_date" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Телефон</label>
        <input type="tel" name="phone" placeholder="+380XXXXXXXXX" required>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" minlength="3" required>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" name="password" minlength="6" required>
      </div>
      <button type="submit">Зареєструватися</button>
      <div id="registerMessage" class="message"></div>
    </form>
  </div>
</div>

<script src="js/login.js">

</script>
</body>
</html>
