<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechIndustry | Вхід та Реєстрація</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<header>
  <div class="container">
    <nav>
      <a href="/" class="logo-link">
        <img src="/assets/img/logo.png" alt="TechIndustry Logo" class="logo-img">
      </a>
      <div class="nav-links">
        <button onclick="location.href='/'">Головна</button>
        <button onclick="location.href='/courses'">Курси</button>
        <button onclick="location.href='/quiz'">Тестування</button>
        <button id="myLearningBtn" style="display: none;" onclick="location.href='/profile.html'">Моє навчання</button>
        <div id="authSlot">
        </div>
      </div>
    </nav>
  </div>
</header>

<div class="container-fluid">
  <div class="auth-container glass">
    <div class="tabs">
      <div class="tab active" onclick="showTab('login')">Вхід</div>
      <div class="tab" onclick="showTab('register')">Реєстрація</div>
    </div>

    <div class="form-container">
      <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Логін / Email / Телефон</label>
          <input type="text" name="login" class="glass-input" required>
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input type="password" name="password" class="glass-input" required>
        </div>
        <button type="submit" class="btn btn-primary auth-btn">Увійти</button>
        <div id="loginMessage" class="message"></div>
      </form>

      <form id="registerForm" class="form" onsubmit="handleRegister(event)">
        <div class="form-row">
          <div class="form-group">
            <label>Ім'я</label>
            <input type="text" name="first_name" class="glass-input" required>
          </div>
          <div class="form-group">
            <label>Прізвище</label>
            <input type="text" name="last_name" class="glass-input" required>
          </div>
        </div>
        <div class="form-group">
          <label>Дата народження</label>
          <input type="date" name="birth_date" class="glass-input" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="glass-input" required>
        </div>
        <div class="form-group">
          <label>Телефон</label>
          <input type="tel" name="phone" class="glass-input" placeholder="+380XXXXXXXXX" required>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="glass-input" minlength="3" required>
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input type="password" name="password" class="glass-input" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary auth-btn">Зареєструватися</button>
        <div id="registerMessage" class="message"></div>
      </form>
    </div>
  </div>
</div>
<script src="js/login.js"></script>
<script src="js/index.js"></script>
</body>
</html>
