<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Course</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0b1220;
      color: #e5e7eb;
      font-family: Inter, system-ui, sans-serif;
    }
    #courseTitle {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 36px;
      margin-bottom: 32px;
      }
    
    .module {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 24px;
      border-radius: 20px;
      margin-bottom: 24px;
    }
  
    .module h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .lesson-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      padding: 32px;
    }

    .lesson-content {
      line-height: 1.8;
    }

    .lesson-link {
      display: block;
      padding: 14px 18px;
      border-radius: 14px;
      color: #e5e7eb;
      text-decoration: none;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.04);
      transition: all 0.25s ease;
      cursor: pointer;
    }
  
    .lesson-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(6px);
    }
    .course-layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 32px;
    }

    .lesson-link.active {
      background: rgba(99, 102, 241, 0.25);
      border: 1px solid rgba(99, 102, 241, 0.5);
    }

    .lesson-link::before {
      content: '‚Üí';
      opacity: 0;
      margin-right: 8px;
      transition: 0.2s;
    }

    .lesson-link:hover::before,
    .lesson-link.active::before {
      opacity: 1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <h1 id="courseTitle"></h1>

<div class="course-layout">
  <div id="modules"></div>
  <div class="module" id="lessonPreview">
    <p style="opacity:.7">
      –û–±–µ—Ä—ñ—Ç—å —É—Ä–æ–∫ –∑–ª—ñ–≤–∞, —â–æ–± –ø–æ—á–∞—Ç–∏ –Ω–∞–≤—á–∞–Ω–Ω—è üëà
    </p>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const slug = params.get('course');

  async function loadCourse() {
    const res = await fetch(`/api/courses/${slug}`);
    const course = await res.json();

    document.getElementById('courseTitle').innerText = course.title;

    const modulesDiv = document.getElementById('modules');
    modulesDiv.innerHTML = '';

    course.modules.sort((a, b) => a.order - b.order);
    course.modules.forEach(module => {
        module.lessons.sort((a, b) => a.order - b.order);
        const moduleBlock = document.createElement('div');
        moduleBlock.className = 'module';
        moduleBlock.innerHTML = `<h3>${module.title}</h3>`;

      module.lessons.forEach(lesson => {
        const link = document.createElement('div');
        link.className = 'lesson-link';
        link.textContent = lesson.title;

        link.onclick = () => loadLesson(lesson.id, link);

        moduleBlock.appendChild(link);
      });
      modulesDiv.appendChild(moduleBlock);
    });
  }
  async function loadLesson(lessonId, clickedEl) {
    const preview = document.getElementById('lessonPreview');

    preview.innerHTML = `
      <p style="opacity:.6">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —É—Ä–æ–∫—É...</p>
    `;

    const res = await fetch(`/api/lessons/${lessonId}`);
    const data = await res.json();

    preview.innerHTML = `
      <div class="lesson-card">
        <h2>${data.title}</h2>
        <div class="lesson-content">
          ${marked.parse(data.content)}
        </div>
      </div>
    `;

    document.querySelectorAll('.lesson-link')
      .forEach(el => el.classList.remove('active'));

    clickedEl.classList.add('active');
  }


  loadCourse();
</script>

</body>
</html>
