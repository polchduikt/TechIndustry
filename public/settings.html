<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechIndustry</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>

<header>
    <div class="container">
        <nav>
            <a href="/" class="logo-link">
                <img src="/assets/img/logo.png" alt="TechIndustry Logo" class="logo-img">
            </a>
            <div class="nav-links" id="navLinks">
                <button onclick="location.href='/'">Головна</button>
                <button onclick="location.href='/roadmap'">Роадмапи</button>
                <button onclick="location.href='/courses'">Курси</button>
                <button onclick="location.href='/quiz'">Тестування</button>
                <button onclick="location.href='/about'">Про нас</button>
                <button onclick="location.href='/faq'">FAQ</button>
                <button id="myLearningBtn" style="display: none;" onclick="location.href='/profile'">Моє навчання</button>
                <div id="authSlot">
                    <button class="btn btn-primary" onclick="location.href='/login.html'">Увійти</button>
                </div>
            </div>
        </nav>
    </div>
</header>

<section class="settings-section">
    <div class="container">
        <div class="settings-container">
            <div class="settings-sidebar glass">
                <div class="avatar-edit-container">
                    <div class="avatar-preview">
                        <img id="currentAvatar" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff"
                             alt="...">
                    </div>
                    <input type="file" id="avatarInput" accept="image/*" hidden>
                    <button type="button" class="btn btn-secondary delete-avatar-btn hidden" id="deleteAvatarBtn">
                        Видалити аватар
                    </button>
                    <h3 id="displayUsername"></h3>
                    <p id="displayEmail"></p>
                </div>
                <div class="settings-nav">
                    <button class="nav-btn active">Основне</button>
                </div>
            </div>
            <div class="settings-content glass">
                <h2 class="section-title profile-title">Редагувати профіль</h2>
                <form id="settingsForm" class="settings-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="username">Ім'я користувача *</label>
                            <input type="text" id="username" class="glass-input" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" class="glass-input" required>
                        </div>
                        <div class="form-group">
                            <label for="first_name">Ім'я *</label>
                            <input type="text" id="first_name" class="glass-input" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Прізвище *</label>
                            <input type="text" id="last_name" class="glass-input" required>
                        </div>
                        <div class="form-group">
                            <label for="patronymic">По-батькові</label>
                            <input type="text" id="patronymic" class="glass-input">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон *</label>
                            <input type="tel" id="phone" class="glass-input" required maxlength="17">
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Дата народження</label>
                            <input type="date" id="birth_date" class="glass-input">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelProfileBtn">Скасувати</button>
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                    </div>
                </form>
                <div class="divider"></div>
                <h2 class="section-title password-title">Змінити пароль</h2>
                <p class="modal-description" style="margin-bottom: 20px;">
                    <a class="forgot-password-link" onclick="showForgotPasswordModal()">Забули пароль?</a>
                </p>
                <form id="passwordForm" class="settings-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="oldPassword">Поточний пароль *</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="oldPassword" class="glass-input" required>
                                <button type="button" class="toggle-password" onclick="togglePasswordSettings('oldPassword', this)">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                                        <line class="eye-slash" x1="3" y1="3" x2="21" y2="21" stroke-width="2"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Новий пароль *</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="newPassword" class="glass-input" required minlength="8">
                                <button type="button" class="toggle-password" onclick="togglePasswordSettings('newPassword', this)">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                                        <line class="eye-slash" x1="3" y1="3" x2="21" y2="21" stroke-width="2"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Підтвердіть пароль *</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirmPassword" class="glass-input" required>
                                <button type="button" class="toggle-password" onclick="togglePasswordSettings('confirmPassword', this)">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                                        <line class="eye-slash" x1="3" y1="3" x2="21" y2="21" stroke-width="2"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Оновити пароль</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div id="forgotPasswordModal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close" onclick="closeForgotPasswordModal()">&times;</button>
        <div id="modalBody"></div>
    </div>
</div>

<footer class="glass">
    <div class="container footer-content">
        <div class="footer-brand">
            <div class="logo">TechIndustry</div>
            <p>Ваш шлях у світ високих технологій починається тут.</p>
        </div>
        <div class="footer-links">
            <div class="footer-col">
                <h4>Платформа</h4>
                <a href="/courses">Навчання</a>
                <a href="/quiz">Тестування</a>
                <a href="/roadmap">Роадмапи</a>
            </div>
            <div class="footer-col">
                <h4>Інформація</h4>
                <a href="/about">Про нас</a>
                <a href="/faq">Питання та відповіді</a>
                <a href="#">Контакти</a>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2026 TechIndustry. Всі права захищені.</p>
    </div>
</footer>

<script src="js/index.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
