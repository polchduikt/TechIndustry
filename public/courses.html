<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всі курси | TechIndustry</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/courses.css">
</head>
<body>

<header>
    <div class="container">
        <nav>
            <a href="/" class="logo-link">
                <img src="/assets/img/logo.png" alt="TechIndustry Logo" class="logo-img">
            </a>
            <div class="nav-links" id="navLinks">
                <button onclick="location.href='/'">Головна</button>
                <button onclick="location.href='/roadmap'">Роадмапи</button>
                <button onclick="location.href='/courses'" class="nav-active">Курси</button>
                <button onclick="location.href='/quiz'">Тестування</button>
                <button onclick="location.href='/about'">Про нас</button>
                <button onclick="location.href='/faq'">FAQ</button>
                <button id="myLearningBtn" style="display: none;" onclick="location.href='/profile'">Моє навчання</button>
                <div id="authSlot">
                    <button class="btn btn-primary" onclick="location.href='/login.html'">Увійти</button>
                </div>
            </div>
        </nav>
    </div>
</header>

<section class="page-section active">
    <div class="container">
        <div class="learning-header">
            <h1 class="section-title">Каталог курсів</h1>
            <p style="color: var(--text-muted); max-width: 600px; margin: 0 auto; text-align: center;">Оберіть напрямок та почніть свій шлях у IT вже сьогодні</p>
        </div>

        <div class="category-tabs" id="categoryTabs">
            <button class="category-tab active-tab" onclick="filterCourses('all', this)">Всі</button>
            <button class="category-tab" onclick="filterCourses('frontend', this)">Frontend</button>
            <button class="category-tab" onclick="filterCourses('backend', this)">Backend</button>
            <button class="category-tab" onclick="filterCourses('mobile', this)">Mobile</button>
            <button class="category-tab" onclick="filterCourses('data', this)">Data Science</button>
        </div>

        <div class="courses-grid" id="coursesGrid">
        </div>
    </div>
</section>

<footer class="glass">
    <div class="container footer-content">
        <div class="footer-brand">
            <div class="logo">TechIndustry</div>
            <p>Ваш шлях у світ високих технологій починається тут.</p>
        </div>
        <div class="footer-links">
            <div class="footer-col">
                <h4>Платформа</h4>
                <a href="/courses">Навчання</a>
                <a href="/quiz">Тестування</a>
                <a href="/roadmap">Роадмапи</a>
            </div>
            <div class="footer-col">
                <h4>Інформація</h4>
                <a href="/about">Про нас</a>
                <a href="/faq">Питання та відповіді</a>
                <a href="#">Контакти</a>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2026 TechIndustry. Всі права захищені.</p>
    </div>
</footer>

<script src="js/index.js"></script>
<script src="js/courses.js"></script>
</body>
</html>
